<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Sim</title>
  <style>
    body {
      margin: 0;
      display: flex;
      overflow: hidden;
      font-family: sans-serif;
    }

    #sidebar {
      width: 300px;
      max-height: 100vh;
      overflow-y: auto;
      background-color: #111;
      color: white;
      padding: 1em;
      box-sizing: border-box;
      border-right: 2px solid #444;
    }

    #sidebar h3 {
      margin-top: 1em;
    }

    #sidebar label {
      display: block;
      margin: 0.3em 0;
    }

    #sidebar input {
      width: 100%;
      padding: 0.3em;
      margin-top: 0.2em;
      box-sizing: border-box;
    }

    button {
      margin-top: 1em;
      padding: 0.5em;
      width: 100%;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    canvas {
      flex-grow: 1;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Import Three.js as a module -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <!-- Simulation controls sidebar -->
  <div id="sidebar">
    <button id="add-body">+ Add Celestial Body</button>
    <form id="body-form"></form>
    <button id="start-simulation">Start Simulation</button>
  </div>

  <!-- Simulation rendering script -->
  <script type="module" src="./main.js"></script>
</body>
</html>
